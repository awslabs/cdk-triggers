        run: |-
          mkdir -p dist && touch dist/patch.diff
          git add .
          if ! git diff --staged --patch --exit-code > patch.diff; then
            echo -e "\e[93m\e[1mFiles were changed during build (see build log). If this was triggered from a fork, you will need to update your branch.\e[0m"
